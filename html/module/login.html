<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1，max-scale=1,min-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">

    <title>Jumbotron Template for Bootstrap</title>

     <!--Bootstrap core CSS todo 上线cdn-->

    <link rel="stylesheet" href="../../src/styles/module/login.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<!--为login模块-->
<div class="ycm-form-login-background">
    <div class="col-md-3 col-xs-12 col-md-offset-7 container">
        <div class="form-group ">
            <input type="email" class="form-control" id="email" placeholder="Eneter email"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input type="tel" class="col-md-4 col-xs-5 ycm-form-checkCode" placeholder="请输入验证码"/>
            <img src="" alt="" class="ycm-form-image"/>
            <a href="" class="ycm-form-link">换一张</a>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"/> 记住我
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
